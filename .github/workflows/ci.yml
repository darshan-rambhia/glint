name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templates
        run: templ generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templates
        run: templ generate
      - name: Run tests with coverage
        run: go run ./scripts/coverage
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: target/reports/

  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templates
        run: templ generate
      - name: Run benchmarks (smoke â€” 1 iteration each)
        run: BENCH_TIME=1x go run ./scripts/bench
      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bench-report
          path: target/reports/bench.txt

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templates
        run: templ generate
      - name: Fuzz (5s per target)
        run: FUZZ_TIME=5s go run ./scripts/fuzz
      - name: Upload fuzz report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: fuzz-report
          path: target/reports/fuzz.txt

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, bench, fuzz]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templates
        run: templ generate
      - name: Build
        run: go build -ldflags="-s -w" -o bin/glint ./cmd/glint
